<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table Example 3</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <style>
            body{
                font-family: ‘Open Sans’, sans-serif;
            }
            table {
                width: 80%;
                border-collapse: collapse;
            }
            table, td, th {
                border-bottom: 8px solid #F1F1F1;
            }

            th{
                text-align: left;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 5px;
            }
            .header-text{
                height: auto;
                padding: 15px;
                background-color:#5A9EA6;
                color: white;
                border: 2px solid #F1F1F1;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
            }

            .container
            {
                padding: 100px;
            }

            .table{
                padding: 25px;
                background-color: #F1F1F1;
            }

            td
            {
                background-color: white;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 5px;
            }
            a {
                font-size: 20px;
                color: #C8C8C8;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="header-text">
                TARIFAS
            </div>
            <div class="table">
                <table cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Valor mínimo de carrera</th>
                            <td> 1,25</td>
                        <!--<td><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href=""><i class="fa fa-trash" aria-hidden="true"></i></a></td>-->
                    </tr>

                        <tr>
                            <th>Valor mínimo de carrera</th>
                            <td> 1,25</td>
                        </tr>
                        <tr>
                            <th>Valor mínimo de carrera</th>
                            <td> 1,25</td>
                        </tr>

                </table>
            </div>
        </div>
    </body>
</html>
